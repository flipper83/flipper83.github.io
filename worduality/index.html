<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="dist/css/styles.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Biryani:700|Montserrat:400,500,600" rel="stylesheet" />
    <title>Worduality</title>
</head>

<body>
    <div class="container">
        <div class="game">
            <header>
                <h1 class="title">Worduality</h1>
            </header>

            <div class="board-container">
                <div class="board">
                    <div id="js-cell-1" class="cell"></div>
                    <div id="js-cell-2" class="cell"></div>
                    <div id="js-cell-3" class="cell"></div>
                    <div id="js-cell-4" class="cell"></div>
                    <div id="js-cell-5" class="cell"></div>
                    <div id="js-cell-6" class="cell"></div>
                    <div id="js-cell-7" class="cell"></div>
                    <div id="js-cell-8" class="cell"></div>
                    <div id="js-cell-9" class="cell"></div>
                    <div id="js-cell-10" class="cell"></div>
                    <div id="js-cell-11" class="cell"></div>
                    <div id="js-cell-12" class="cell"></div>
                    <div id="js-cell-13" class="cell"></div>
                    <div id="js-cell-14" class="cell"></div>
                    <div id="js-cell-15" class="cell"></div>
                    <div id="js-cell-16" class="cell"></div>
                    <div id="js-cell-17" class="cell"></div>
                    <div id="js-cell-18" class="cell"></div>
                    <div id="js-cell-19" class="cell"></div>
                    <div id="js-cell-20" class="cell"></div>
                    <div id="js-cell-21" class="cell"></div>
                    <div id="js-cell-22" class="cell"></div>
                    <div id="js-cell-23" class="cell"></div>
                    <div id="js-cell-24" class="cell"></div>
                    <div id="js-cell-25" class="cell"></div>
                    <div id="js-cell-26" class="cell"></div>
                    <div id="js-cell-27" class="cell"></div>
                    <div id="js-cell-28" class="cell"></div>
                    <div id="js-cell-29" class="cell"></div>
                    <div id="js-cell-30" class="cell"></div>
                </div>
            </div>

            <div class="keyboard-container">
                <div class="keyboard-row">
                    <button class="key" data-key="q">q</button>
                    <button class="key" data-key="w">w</button>
                    <button class="key" data-key="e">e</button>
                    <button class="key" data-key="r">r</button>
                    <button class="key" data-key="t">t</button>
                    <button class="key" data-key="y">y</button>
                    <button class="key" data-key="u">u</button>
                    <button class="key" data-key="i">i</button>
                    <button class="key" data-key="o">o</button>
                    <button class="key" data-key="p">p</button>
                </div>
                <div class="keyboard-row">
                    <div class="spacer-half"></div>
                    <button class="key" data-key="a">a</button>
                    <button class="key" data-key="s">s</button>
                    <button class="key" data-key="d">d</button>
                    <button class="key" data-key="f">f</button>
                    <button class="key" data-key="g">g</button>
                    <button class="key" data-key="h">h</button>
                    <button class="key" data-key="j">j</button>
                    <button class="key" data-key="k">k</button>
                    <button class="key" data-key="l">l</button>
                    <div class="spacer-half"></div>
                </div> 
                <div class="keyboard-row">
                    <button class="key wide-button" data-key="enter">Enter</button>
                    <button class="key" data-key="z">z</button>
                    <button class="key" data-key="x">x</button>
                    <button class="key" data-key="c">c</button>
                    <button class="key" data-key="v">v</button>
                    <button class="key" data-key="b">b</button>
                    <button class="key" data-key="n">n</button>
                    <button class="key" data-key="m">m</button>
                    <button class="key wide-button del-button" data-key="del">&#9003;</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./src/js/app.js"></script>
</body>

</html>
