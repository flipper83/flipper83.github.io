<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="Derbi" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="dist/css/styles.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Biryani:700|Montserrat:400,500,600" rel="stylesheet" />
    <title>Derbi</title>
</head>

<body>
    <div class="container">
        <div class="settings">
            <audio id="bg_music" autoplay loop>
                <source src="./res/soundambient.mp3" type="audio/mpeg">
            </audio>
            <svg id= "sound_off" class="bt_sound_off" onclick= "play()" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M792-56 671-177q-25 16-53 27.5T560-131v-82q14-5 27.5-10t25.5-12L480-368v208L280-360H120v-240h128L56-792l56-56 736 736-56 56Zm-8-232-58-58q17-31 25.5-65t8.5-70q0-94-55-168T560-749v-82q124 28 202 125.5T840-481q0 53-14.5 102T784-288ZM650-422l-90-90v-130q47 22 73.5 66t26.5 96q0 15-2.5 29.5T650-422ZM480-592 376-696l104-104v208Zm-80 238v-94l-72-72H200v80h114l86 86Zm-36-130Z"/></svg>
            <svg id= "sound_on" class="bt_sound" onclick= "mute()" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M560-131v-82q90-26 145-100t55-168q0-94-55-168T560-749v-82q124 28 202 125.5T840-481q0 127-78 224.5T560-131ZM120-360v-240h160l200-200v640L280-360H120Zm440 40v-322q47 22 73.5 66t26.5 96q0 51-26.5 94.5T560-320ZM400-606l-86 86H200v80h114l86 86v-252ZM300-480Z"/></svg>
            <svg class="bt_fullscreen" onclick= "fullscreen()" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M120-120v-200h80v120h120v80H120Zm520 0v-80h120v-120h80v200H640ZM120-640v-200h200v80H200v120h-80Zm640 0v-120H640v-80h200v200h-80Z"/></svg>
        </div>
        <!-- <img class="bt_fullscreen" src="./res/fullscreen.svg"/> -->
        <div class="game">
            <div class="scores_panel">
                <h1 class="logo">
                    <img class="logo__img" src="./res/logo.svg" />
                </h1>
                <div class="content">
                    <img class="team" src="./res/team1.svg" />
                    <div class="score">
                        <span id="local">0</span>
                        <span>-</span>
                        <span id="away">0</span>
                    </div>
                    <img class="team" src="./res/team2.svg" />
                </div>
            </div>

            <div class="buttons_panel">
                <div class="buttons">
                    <div class="buttons_team">
                        <button onclick= "score('local','-1')" class="button small blue">
                            <img class="button_icon minus" src="./res/minus.svg" />
                        </button>
                        <button onclick= "score('local','+1')" class="button big blue right">
                            <img class="button_icon plus" src="./res/plus.svg" />
                        </button>
                    </div>
                    <div class="buttons_team">
                        <button onclick= "score('away','+1')" class="button big red">
                            <img class="button_icon plus" src="./res/plus.svg" />
                        </button>
                        <button onclick= "score('away','-1')" class="button small red right">
                            <img class="button_icon minus" src="./res/minus.svg" />
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./src/js/app.js"></script>
</body>

</html>
